<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <title>Private_notes</title>
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <link rel="stylesheet" type="text/css" href="../styles/logins.css" />
        <link rel="stylesheet" type="text/css" href="confirm_password.css" />
    </head>
    <body>
        <div class="center-inside">
            <div id="login-container">
                <label for="password">Confirm password</label>
                <input
                    type="password"
                    placeholder="Enter password"
                    id="password"
                    minlength="8"
                    required
                />
                <div class="button-group">
                    <button id="loginbtn" disabled>Login</button>
                    <button id="cancelbtn">Cancel</button>
                </div>
            </div>
        </div>
        <script src="../renderer.js"></script>
        <script src="./confirm_password.js"></script>
    </body>
</html>
