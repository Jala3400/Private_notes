<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <title>Private_notes</title>
        <link rel="stylesheet" type="text/css" href="../styles/global.css" />
        <link rel="stylesheet" type="text/css" href="../styles/logins.css" />
        <link rel="stylesheet" type="text/css" href="confirm_password.css" />
    </head>
    <body>
        <div class="center-inside full-window">
            <div id="login-container">
                <label for="password">Confirm password</label>
                <input
                    class="normal-text-input"
                    type="password"
                    placeholder="Enter password"
                    id="password"
                    minlength="8"
                    required
                />
                <div class="button-pair">
                    <button id="loginbtn" class="greatbtn" disabled>
                        Login
                    </button>
                    <button id="cancelbtn" class="dangerbtn">Cancel</button>
                </div>
            </div>
        </div>
        <script src="../renderer.js"></script>
        <script src="./confirm_password.js"></script>
    </body>
</html>
