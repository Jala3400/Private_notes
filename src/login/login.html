<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <title>Private_notes</title>
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <link rel="stylesheet" type="text/css" href="../styles/logins.css" />
        <link rel="stylesheet" type="text/css" href="login.css" />
    </head>
    <body>
        <div class="center-inside background">
            <div id="login-container">
                <img
                    src="../../assets/images/hacker.png"
                    alt="hacker"
                    class="avatar"
                    id="login-avatar"
                />

                <h2>Login</h2>

                <label for="username">Username</label>
                <input type="text" placeholder="Enter username" id="username" />

                <label for="password">Password</label>
                <input
                    type="password"
                    title="8 characters minimum"
                    placeholder="Enter password (8 characters minimum)"
                    id="password"
                    minlength="8"
                    required
                />

                <button type="submit" id="loginbtn" disabled>Login</button>
                <a href="#" , class="popup"
                    >New user?
                    <span class="popuptext">Just enter a new one</span>
                </a>
            </div>
        </div>
        <script src="../renderer.js"></script>
        <script src="./login.js"></script>
    </body>
</html>
